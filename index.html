<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://use.typekit.net/zjf3apo.css" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- Local Styles -->
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<!-- Media Queries -->
		<link rel="stylesheet" href="./assets/css/media-queries.css" />
		<!-- Javascript -->

		<title>The Patterson Camp</title>
	</head>

	<body>
		<!-- * Navigation-->
		<header class="header">
			<a href="/" class="logo">PATTERSON CAMP</a>
			<!-- Mobile Hamburger Menu -->
			<input class="menu-btn" type="checkbox" id="menu-btn" />
			<label for="menu-btn" class="menu-icon"
				><span class="nav-icon"></span
			></label>
			<!-- Navigation Links to content sections -->
			<ul class="menu">
				<li><a href="#showcase-container">Gallery</a></li>
				<li><a href="#availability-container">Book</a></li>
				<li><a href="#info-wrapper">Info</a></li>
				<li><a href="#history-wrapper">History</a></li>
				<li><a href="#contact-wrapper">Contact</a></li>
			</ul>
		</header>
		<!-- ./Navigation -->
		<!-- * Slideshow -->
		<div id="showcase-container" class="showcase-container">
			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<img src="/assets/img/slideshowOne.jpg" />
			</div>

			<div class="mySlides fade">
				<img src="/assets/img/slideshowTwo.jpg" />
			</div>

			<div class="mySlides fade">
				<img src="/assets/img/slideshowThree.jpg" />
			</div>
		</div>
		<!-- ./Slideshow -->
		<!-- * Availability -->
		<!-- TODO: Confirm that a google calendar is how she wants to show availability for the website -->
		<div id="availability-container" class="availability-container">
			<div class="calendar-container">
				<iframe
					src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FNew_York&amp;src=YjRrNTRlNmJvNGYyazJoMmQzMmZwZmRlajBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%236633CC&amp;showTitle=0&amp;showDate=1&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0"
					width="800"
					height="600"
					frameborder="0"
					scrolling="no"
				></iframe>
			</div>
		</div>
		<!-- ./Availability -->
		<!-- TODO: Features section with info. Import from old project files. -->
		<!-- TODO: Gallery section with history on the campsite. -->
		<!-- TODO: Contact section (determine how she wants to be contacted). -->
		<script src="./assets/js/script.js"></script>
	</body>
</html>
